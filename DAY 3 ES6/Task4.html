<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ES6 Task 4</title>
    <style>
        body{background-color: rgb(248, 228, 203);
        }
        div{
            padding: 10px;
            margin: 10px;
            border: 5px double rgb(222, 97, 199);
            border-radius: 10px;
            width: 30%;
        }
    </style>
</head>

<body>
    <div id="student-info"></div>
    <script>
        // 1. Make a promise that resolves a student object after 3 seconds.
        const studentPromise = new Promise((resolve, reject) => {
            setTimeout(() => {
                const student = {
                    name: "Walaa Gamal",
                    email: "Walaa.Gamal@yahoo.com",
                    image_url: "IMG_1179.JPG"
                };
                resolve(student);
            }, 3000);
        });

        // 2. And then display the studentâ€™s name and email in a div on your page.
        const studentInfoDiv = document.getElementById("student-info");
        studentPromise.then((student) => {
            const studentName = document.createElement("p");
            studentName.textContent = `Name: ${student.name}`;
            studentInfoDiv.appendChild(studentName);

            const studentEmail = document.createElement("p");
            studentEmail.textContent = `Email: ${student.email}`;
            studentInfoDiv.appendChild(studentEmail);
        }).catch((error) => {
            console.log(error);
        });

        // 3. And then after finishing the previous action, display the student image after 3 seconds.
        studentPromise.then((student) => {
            setTimeout(() => {
                const studentImage = document.createElement("img");
                studentImage.src = student.image_url;
                studentInfoDiv.appendChild(studentImage);
            }, 3000);
        }).catch((error) => {
            console.log(error);
        });
    </script>
</body>

</html>
